<body>

    <div class="my-5">
        <div id="form">


            <div class="">
                <form class="px-5 text-center">

                    <div class="">

                    </div>

                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="password" id="exampleInputPassword1">

                        </div>
                    </div>
                    <div class="px-4 mt-5">

                    </div>
                </form>
            </div>

        </div>


    </div>
